<div class="book-detail-container" *ngIf="book">
  <div class="book-card">
    <!-- Ensure safe navigation for book properties -->
    <h1>{{ book.title }}</h1>
    
    <div class="book-info">
      <p class="author">{{ book.author }}</p>
      <p class="description">{{ book.description }}</p>
      
      <div class="info-grid">
        <div class="info-item">
          <strong>Cat√©gorie</strong>
          {{ book.category }}
        </div>
        <div class="info-item">
          <strong>Note</strong>
          {{ book.rating }}/5
        </div>
        <div class="info-item">
          <strong>Statut</strong>
          {{ book.isFavorite ? 'Dans les favoris' : 'Non favoris' }}
        </div>
      </div> <!-- End of .info-grid -->
    </div> <!-- End of .book-info -->

    <div class="button-container">
      <!-- TODO 12: Le bouton ne fonctionne pas -->
      <button class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Retour
      </button>
    </div>
  </div>
</div>
